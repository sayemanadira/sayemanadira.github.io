        <style> 
        .bouncing-title {
            margin-top: 20%;
            display: flex; /* Align letters in a row */
            justify-content: center;
            gap: 2px; /* Space between letters */
        }
        /* .bouncing-title:hover{
            color: crimson;
        } */

        .bouncing-title span {
            display: inline-block;
            animation: bounce 1s ease infinite alternate; /* Bounce effect */
        }

        /* Bounce Animation (Up and Down) */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); } /* Adjust height (e.g., -20px) */
        }

        /* Staggered Delay for Each Letter */
        .bouncing-title span:nth-child(1) { animation-delay: 0.1s; }
        .bouncing-title span:nth-child(2) { animation-delay: 0.2s; }
        .bouncing-title span:nth-child(3) { animation-delay: 0.3s; }
        .bouncing-title span:nth-child(4) { animation-delay: 0.4s; }
        .bouncing-title span:nth-child(5) { animation-delay: 0.5s; }
        .bouncing-title span:nth-child(6) { animation-delay: 0.6s; }
        .bouncing-title span:nth-child(7) { animation-delay: 0.7s; }
        .bouncing-title span:nth-child(8) { animation-delay: 0.8s; }
        .bouncing-title span:nth-child(9) { animation-delay: 0.9s; }
        .bouncing-title span:nth-child(10) { animation-delay: 1.0s; }
        .bouncing-title span:nth-child(11) { animation-delay: 1.1s; }

        </style>
